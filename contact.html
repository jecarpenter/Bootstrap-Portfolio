<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Questrial|Work+Sans:200&display=swap" rel="stylesheet">

    <title>About Me</title>
</head>
<body>
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark" style="background-color: #557a95;">
                <a class="navbar-brand" href="index.html">Jude Carpenter</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="contact.html">Contact <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="portfolio.html">Portfolio</a>
                  </div>

              </nav>
    
              <div class="container">
                    <div class="row">
                      <div class="col-md-6 col-md-offset-3">
                        <div class="well well-sm">
                          <form class="form-horizontal" action="" method="post">
                          <fieldset>
                            <legend class="text-center">Contact Me</legend>

                            <div class="form-group">
                              <label class="col-md-3 control-label" for="name">Name</label>
                              <div class="col-md-9">
                                <input id="name" name="name" type="text" placeholder="Your name" class="form-control">
                              </div>
                            </div>
                    
                            <div class="form-group">
                              <label class="col-md-3 control-label" for="email">Your E-mail</label>
                              <div class="col-md-9">
                                <input id="email" name="email" type="text" placeholder="Your email" class="form-control">
                              </div>
                            </div>
                    
                            <div class="form-group">
                                    <label class="col-md-3 control-label" for="email">Your Phone Number</label>
                                    <div class="col-md-9">
                                      <input id="Phone_number" name="Phone" type="tel" placeholder="Your Phone number" class="form-control">
                                    </div>
                                  </div>

                            <div class="form-group">
                              <label class="col-md-3 control-label" for="message">Your message</label>
                              <div class="col-md-9">
                                <textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="5"></textarea>
                              </div>
                            </div>

                            <div class="form-group">
                              <div class="col-md-12 text-right">
                                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                              </div>
                            </div>
                          </fieldset>
                          </form>
                        </div>
                      </div>
                    </div>
                </div>
